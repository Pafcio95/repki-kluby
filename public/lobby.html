<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/lobby.css" />
  </head>
  <body>
    <div class="container">
      <header>Lobby</header>
      <main>
        <!-- <h1>Lobby</h1> -->
        <div>
          <h2>Gracze:</h2>
          <div class="players"></div>
        </div>
        <div class="ready"><button>Gotowy/Niegotowy</button></div>
        <div class="categories">
          <h2>Kategorie:</h2>
          <div class="currentCat"></div>
        </div>
        <div class="settings">
          <h2>Obecne ustawienia:</h2>
          <p>Liczba rund: <span class="currentRounds"></span></p>
          <p>Czas rundy: <span class="currentRoundTime"></span>s</p>
          <p>Czas dopisywania: <span class="currentWaitTime"></span>s</p>
        </div>
        <div class="setSettings">
          <h2>Ustawienia: <span>pokaż</span></h2>
          <div class="settingsmenu">
            <div class="newCat">
              <input type="text" placeholder="Dodaj nową kategorię" />
              <button>Dodaj</button>
            </div>
            <div class="numOfRounds">
              <input type="number" id="num" placeholder="Ustaw liczbę rund" />
              <button>Ustaw</button>
            </div>
            <div class="roundTime">
              <input type="number" id="num" placeholder="Ustaw czas rundy" />
              <button>Ustaw</button>
            </div>
            <div class="waitTime">
              <input
                type="number"
                id="num"
                placeholder="Ustaw czas dopisywania"
              />
              <button>Ustaw</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="scripts/lobby.js"></script>
  </body>
</html>
